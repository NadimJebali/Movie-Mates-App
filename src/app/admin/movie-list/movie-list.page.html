<ion-header>
  <ion-toolbar class="movie-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Manage Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Add Movie Section -->
  <div class="add-movie-card">
    <ion-item lines="none">
      <ion-input
        [(ngModel)]="newMovie"
        placeholder="Enter movie name..."
        clear-input
      ></ion-input>
      <ion-button (click)="addMovie()" expand="block">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Add Movie
      </ion-button>
    </ion-item>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Loading movies...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="errorMessage && !isLoading" class="error-container">
    <ion-icon name="alert-circle" color="danger"></ion-icon>
    <p>{{ errorMessage }}</p>
    <ion-button (click)="loadMovies()" fill="outline"> Try Again </ion-button>
  </div>

  <!-- Movie List -->
  <ion-list
    *ngIf="!isLoading && !errorMessage && movies.length > 0"
    class="movie-list" >
    <ion-item *ngFor="let movie of movies">
      <ion-icon name="film-outline" slot="start"></ion-icon>
      <ion-label>{{ movie.name }}</ion-label>
      <ion-button color="danger" fill="outline" (click)="deleteMovie(movie.id)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Empty State -->
  <div
    *ngIf="!isLoading && !errorMessage && movies.length === 0"
    class="no-movies-container"
  >
    <ion-icon name="film-outline" color="medium"></ion-icon>
    <p>No movies found</p>
  </div>
</ion-content>
