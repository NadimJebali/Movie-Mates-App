<ion-menu contentId="adminContent" side="start" menuId="adminMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Admin Panel</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/admin/user-list" routerDirection="root">
        <ion-icon slot="start" name="people-outline"></ion-icon>
        <ion-label>Manage Users</ion-label>
      </ion-item>

      <ion-item routerLink="/admin/movie-list" routerDirection="root">
        <ion-icon slot="start" name="film-outline"></ion-icon>
        <ion-label>Manage Movies</ion-label>
      </ion-item>

      <ion-item routerLink="/admin/reports" routerDirection="root">
        <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
        <ion-label>Reports</ion-label>
      </ion-item>

      <ion-item routerLink="/admin/settings" routerDirection="root">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-button class="logout-button" expand="full" (click)="logout()">
        Logout
      </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="adminContent"></ion-router-outlet>
