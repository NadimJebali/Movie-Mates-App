<ion-content class="login-page" fullscreen>

  <ion-grid class="ion-align-items-center ion-justify-content-center" style="height: 100%;">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%;">
      <ion-col size="12" size-md="6" size-lg="4">

        <ion-card class="login-card">
          <ion-card-content class="ion-padding">

            <div class="logo-section ion-text-center">
              <img src="assets/logo.png" alt="App Logo" class="app-logo">
              <h2 class="login-title">Welcome ðŸ‘‹</h2>
              <p class="login-subtitle">Log in to start matching</p>
            </div>

            <form (ngSubmit)="onLogin()">

              <ion-item class="input-item">
                <ion-input
                  [(ngModel)]="email"
                  name="email"
                  type="email"
                  placeholder="Email"
                  required
                  clear-input
                ></ion-input>
              </ion-item>

              <ion-item class="input-item">
                <ion-input
                  [(ngModel)]="password"
                  name="password"
                  type="password"
                  placeholder="Password"
                  required
                  clear-input
                ></ion-input>
              </ion-item>

              <ion-button expand="block" type="submit" class="login-btn">
                Log In
              </ion-button>
            </form>

            <p class="ion-text-center text-muted mt-3">
              Don't have an account?
              <a routerLink="/register" class="register-link">Sign up</a>
            </p>

          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
